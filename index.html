<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="logo" size="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Assesment UI</title>
</head>

<body>
    <div class="main">
        <aside class="icons">
            <div class="nav-list">
                <img src="/img/logo.png" class="logo" alt="logo">
                <div class="nav-icons">
                    <img src="img/user-icon.png" class="icon" alt="Students-icon">
                    <p>Students</p>
                </div>
                <div class="nav-icons-active">
                    <img src="img/lessons.png" class="icon-active" alt="Students-icon">
                    <p>Lesson Plan</p>
                </div>
                <div class="nav-icons">
                    <img src="img/settings.png" class="icon" alt="Students-icon">
                    <p>Settings</p>
                </div>
            </div>
        </aside>        <div class="hero">
            <section class="back-icon">
                <section>
                    <img src="img/arrow.png" alt="back-icon" class="back-arrow">
                </section>
                <p>Videos</p>
            </section>
            <section class="input">
                <input type="text" placeholder="Insert URL here">
            </section>
            <p class="or">Or</p>
            <section class="input">
                <div class="box">
                    <p>upload</p>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
